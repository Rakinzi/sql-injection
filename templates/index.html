<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 rounded shadow p-4">
            <h2>Secure Login</h2>
            <p>Please enter your credentials to login.</p>

            <form action="/check-sqli" method="post" class="">
                <div class="mt-3 form-group">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Enter Username" required autofocus>
                </div>
                <div class="mt-3 form-group">
                    <label for="password" class="form-label">Password:</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-control" name="password" placeholder="Enter Password" required>
                        <span class="input-group-text password-toggle">
                            <i class="fas fa-eye-slash"></i>
                        </span>
                    </div>
                    <small id="passwordHelp" class="form-text text-muted">
                        Use a strong password with a mix of uppercase and lowercase letters, numbers, and symbols.
                    </small>
                </div>
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                    <label class="form-check-label" for="remember_me">Remember Me</label>
                </div>
                <div class="mt-3 d-flex justify-content-between">
                    <button class="btn btn-primary" type="submit">Login</button>
                    <a href="/forgot-password" class="text-muted">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const passwordToggle = document.querySelector('.password-toggle');
    const passwordField = document.querySelector('#password');

    passwordToggle.addEventListener('click', () => {
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            passwordToggle.querySelector('i').classList.remove('fa-eye-slash');
            passwordToggle.querySelector('i').classList.add('fa-eye');
        } else {
            passwordField.type = 'password';
            passwordToggle.querySelector('i').classList.remove('fa-eye');
            passwordToggle.querySelector('i').classList.add('fa-eye-slash');
        }
    });
</script>

</body>
</html>
